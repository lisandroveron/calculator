<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Calculator</title>
</head>
<body>
	<header>
		<h1>Calculator</h1>
	</header>
	<main>
		<div class="calculator">
			<div class="screen">
				<input type="text" id="resultLine" class="resultLine" value="Hello world">
				<input type="text" id="writeLine" class="writeLine">
				<input type="button" id="buttonC" class="button buttonC" value="C">
			</div>
			<div class="keyboard">
				<input type="button" id="button1" class="button" value="1">
				<input type="button" id="button2" class="button" value="2">
				<input type="button" id="button3" class="button" value="3">
				<input type="button" id="buttonPlus" class="button" value="+">
				<input type="button" id="button4" class="button" value="4">
				<input type="button" id="button5" class="button" value="5">
				<input type="button" id="button6" class="button" value="6">
				<input type="button" id="buttonMinus" class="button" value="-">
				<input type="button" id="button7" class="button" value="7">
				<input type="button" id="button8" class="button" value="8">
				<input type="button" id="button9" class="button" value="9">
				<input type="button" id="buttonMultiplication" class="button" value="*">
				<input type="button" id="buttonDot" class="button" value=".">
				<input type="button" id="button0" class="button" value="0">
				<input type="button" id="buttonEqual" class="button" value="=">
				<input type="button" id="buttonDivision" class="button" value="/">
			</div>
		</div>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
